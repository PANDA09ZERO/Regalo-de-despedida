<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stilos.css">
  <title>Piropos</title>
</head>
<body>
  <!-- Fondo decorativo -->
<div class="fondos">
  <img src="img/myMelody.png" class="fondo-img izq img1" alt="">
  <img src="img/myMelody1.png" class="fondo-img izq img2" alt="">
  <img src="img/myMelody2.png" class="fondo-img der img3" alt="">
  <!-- espacio preparado para la derecha -->
   <img src="img/jotaro.png" class="fondo-img der img4" alt="">
   <img src="img/jojo´s.png" class="fondo-img der img5" alt="">
   <img src="img/jojo´s1.png" class="fondo-img der img6" alt="">
   <img src="img/jojo´s2.png" class="fondo-img der img7" alt="">
   <img src="img/pochacco.png" class="fondo-img der img8" alt="">
   <img src="img/pochacco1.png" class="fondo-img der img9" alt="">
   <img src="img/pompompurin.png" class="fondo-img der img10" alt="">
   </div>

  <main class="contenido">
    <h1>Cómo tas Codazon? :3</h1>
    <div class="emoji">❤️</div>
    <button onclick="mostrarMensaje()">Ver piropo</button>
    <div id="mensaje" class="mensaje"></div>
  </main>

<script>
const mensajes = [
    "No soy mago, pero contigo todo se convierte en magia.",
    "Si fueras multa, te pagaría gustoso… con besos.",
    "Si fueras examen, me prepararía toda la noche.",
    "Dicen que el dinero no compra la felicidad, pero me alcanza para invitarte una pizza.",
    "Si fueras canción, estarías en loop todo el día en mi cabeza.",
    "¿Me prestas un mapa? Porque me pierdo en tu sonrisa.",
    "Tú no eres café, pero me quitas el sueño.",
    "Oye, ¿tienes fuego? Porque con una mirada ya me prendiste.",
    "Si fueras aplicación, serías mi favorita en el inicio.",
    "Eres como el WiFi… cuando te vas, me quedo sin señal.",
    "Si fueras meme, serías de los que siempre guardo.",
    "Oye, deberías venir con instrucciones… porque cada día me vuelves loco.",
    "No soy reloj, pero contigo quiero todas mis horas.",
    "Dicen que el que ríe último… no entendió el chiste, pero contigo me da igual, yo solo quiero reír.",
    "Eres como el sol, me encandilas y me derrites.",
    "No eres Google, pero tienes todo lo que busco.",
    "Si fueras pecado, ya estaría confesándome todos los días.",
    "Te iba a decir que eres única… pero mejor te lo digo en voz bajita al oído.",
    "Tú no eres calor, pero uff cómo me subes la temperatura.",
    "Si fueras sueño, nunca pondría la alarma.",
    "Oye, si fueras chicle, te masticaría todo el día.",
    "Si fueras aplicación, serías premium y yo pagaría la suscripción de por vida.",
    "Eres como un spoiler, con una mirada ya me arruinaste la soledad.",
    "Ojo, si me sigues sonriendo así, voy a empezar a pensar que me gustas (más todavía).",
    "Tú no eres wifi, pero me tienes bien conectado.",
    "Si fueras verano, yo sería tu playa.",
    "Si fueras postre, te pediría doble porción.",
    "Oye, si fueras un virus… ya me infectaste el corazón.",
    "Tú no eres cerveza, pero cada vez que llegas me pongo alegre.",
    "Dicen que lo bueno tarda, pero tú llegaste justo a tiempo."
];

let indice = 0;

function mostrarMensaje() {
  const mensajeDiv = document.getElementById("mensaje");
  const imagenes = document.querySelectorAll(".fondo-img");

  // Mostrar piropo
  mensajeDiv.textContent = mensajes[indice];
  mensajeDiv.classList.remove("mostrar");
  setTimeout(() => {
    mensajeDiv.classList.add("mostrar");
  }, 50);

  // Quitar animación previa en todas las imágenes
  imagenes.forEach(img => img.classList.remove("animacion-extra"));

  // Activar animación en una imagen (va rotando)
  const imagenActual = imagenes[indice % imagenes.length];
  imagenActual.classList.add("animacion-extra");

  // Reiniciar índice
  indice++;
  if (indice >= mensajes.length) {
    indice = 0; 
  }
}

</script>
<style>
    /* ===== GENERAL ===== */
body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #ffe6f0, #fff0f5);
  color: #333;
  margin: 0;
  padding: 0;
  overflow-x: hidden;

  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* ===== FONDOS DECORATIVOS ===== */
.fondos {
  position: fixed;
  inset: 0;
  z-index: 10; /* ahora sobre el contenido */
  pointer-events: none; /* no bloquea botones ni texto */
}

.fondo-img {
  position: absolute;
  opacity: 0.35;
  max-width: 200px;
  animation: flotar 8s ease-in-out infinite;
}

/* ===== CONTENIDO PRINCIPAL ===== */
.contenido {
  position: relative;
  z-index: 20; /* contenido encima, pero aún debajo de las imágenes flotantes */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40px;
  max-width: 600px;

  background: rgba(255, 255, 255, 0.8); /* más sólido para que se lea bien */
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius: 25px;
  box-shadow: 0 12px 30px rgba(252, 107, 162, 0.25);
  text-align: center;
}


/* ===== DISTRIBUCIÓN ESTÉTICA ===== */
.img1 { top: 5%; left: 8%; width: 140px; animation-duration: 6s; }
.img2 { top: 20%; right: 12%; width: 180px; animation-duration: 7s; }
.img3 { top: 45%; left: 5%; width: 160px; animation-duration: 5s; }
.img4 { top: 70%; right: 8%; width: 200px; animation-duration: 6s; }
.img5 { top: 15%; left: 40%; width: 150px; animation-duration: 7s; }
.img6 { top: 60%; left: 25%; width: 180px; animation-duration: 8s; }
.img7 { bottom: 8%; left: 10%; width: 160px; animation-duration: 6s; }
.img8 { bottom: 20%; right: 15%; width: 140px; animation-duration: 7s; }
.img9 { bottom: 40%; left: 55%; width: 180px; animation-duration: 8s; }
.img10 { bottom: 5%; right: 30%; width: 200px; animation-duration: 6s; }

/* ===== ANIMACIÓN FLOTAR ===== */
@keyframes flotar {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

/* ===== KEYFRAMES EXTRA ===== */
@keyframes latido {
  from { transform: scale(1); }
  to   { transform: scale(1.2); }
}

@keyframes aparecer {
  0%   { transform: scale(0) rotate(-30deg); opacity: 0; }
  60%  { transform: scale(1.2) rotate(10deg); opacity: 1; }
  100% { transform: scale(1) rotate(0); opacity: 1; }
}

@keyframes rebote {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

@keyframes giroSuave {
  0%   { transform: rotate(-10deg) scale(0.8); opacity: 0; }
  100% { transform: rotate(0) scale(1); opacity: 1; }
}

/* ===== CONTENIDO PRINCIPAL ===== */
.contenido {
  position: relative;
  z-index: 3; /* siempre encima de las imágenes */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40px;
  max-width: 600px;

  background: rgba(255, 255, 255, 0.65); /* translúcido */
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius: 25px;
  box-shadow: 0 12px 30px rgba(252, 107, 162, 0.25);
  text-align: center;
}

h1 {
  font-size: 2.5rem;
  color: #ff4d88;
  text-shadow: 2px 2px 8px rgba(255, 77, 136, 0.2);
  animation: aparecer 1s ease forwards;
}

.emoji {
  font-size: 3rem;
  margin: 20px 0;
  animation: latido 1s infinite alternate;
}

/* ===== BOTÓN ===== */
button {
  padding: 14px 30px;
  background: linear-gradient(135deg, #ff85a2, #ff4d88);
  color: white;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-size: 1.1rem;
  font-weight: 500;
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
}

button:hover {
  background: linear-gradient(135deg, #ff4d88, #ff2975);
  transform: scale(1.08);
  box-shadow: 0 8px 18px rgba(255, 77, 136, 0.4);
}

/* ===== MENSAJE ===== */
.mensaje {
  margin: 25px auto;
  font-size: 1.3rem;
  color: #444;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.8s ease, transform 0.8s ease;
  max-width: 420px;
  line-height: 1.6;
  background: rgba(255,255,255,0.6);
  padding: 15px 20px;
  border-radius: 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

.mensaje.mostrar {
  opacity: 1;
  transform: translateY(0);
}

/* ===== EFECTOS EXTRAS PARA LAS IMÁGENES ===== */
.animacion-extra {
  animation: giroSuave 1.2s ease forwards, rebote 2s ease-in-out infinite;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  h1 { font-size: 2rem; }
  .emoji { font-size: 2.5rem; }
  .fondo-img { max-width: 150px; opacity: 0.25; }
  .contenido { padding: 30px; }
}

@media (max-width: 480px) {
  h1 { font-size: 1.6rem; }
  .emoji { font-size: 2rem; }
  .fondo-img { max-width: 100px; opacity: 0.2; }
  .contenido { padding: 20px; }
}

</style>
</body>
</html>
